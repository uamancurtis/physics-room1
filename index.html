<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨学科项目学习智能评估系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="loginPage" class="page active">
            <h1>跨学科项目学习智能评估系统</h1>
            <div class="login-container">
                <div class="form-group">
                    <label for="role">角色选择</label>
                    <select id="role">
                        <option value="group">小组</option>
                        <option value="teacher">教师</option>
                    </select>
                </div>
                <div class="form-group" id="groupSelectContainer">
                    <label for="groupNumber">小组编号</label>
                    <select id="groupNumber">
                        <option value="1">小组1</option>
                        <option value="2">小组2</option>
                        <option value="3">小组3</option>
                        <option value="4">小组4</option>
                        <option value="5">小组5</option>
                        <option value="6">小组6</option>
                        <option value="7">小组7</option>
                        <option value="8">小组8</option>
                    </select>
                </div>
                <button id="loginBtn">登录</button>
            </div>
        </div>

        <!-- 主页面 -->
        <div id="mainPage" class="page">
            <header>
                <h2>跨学科项目学习智能评估系统</h2>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutBtn">退出登录</button>
                </div>
            </header>

            <nav>
                <button class="nav-btn active" data-page="upload">上传材料</button>
                <button class="nav-btn" data-page="view">查看材料</button>
                <button class="nav-btn" data-page="score">评分</button>
                <button class="nav-btn" data-page="ranking">排名</button>
            </nav>

            <!-- 上传材料页面 -->
            <div id="uploadPage" class="content-page active">
                <h3>上传项目材料</h3>
                <div class="upload-form">
                    <div class="form-group">
                        <label for="reportFile">项目报告</label>
                        <input type="file" id="reportFile" accept=".txt,.doc,.docx,.pdf">
                        <p class="hint">支持格式：txt, doc, docx, pdf，大小不超过100M</p>
                    </div>
                    <div class="form-group">
                        <label for="videoFile">实验视频</label>
                        <input type="file" id="videoFile" accept=".mp4">
                        <p class="hint">支持格式：mp4，大小不超过100M</p>
                    </div>
                    <button id="uploadBtn">上传</button>
                    <button id="uploadAIScoreBtn" style="margin-left: 10px;">生成AI评分</button>
                    <div id="aiScoringProcess" class="ai-process"></div>
                </div>
            </div>

            <!-- 查看材料页面 -->
            <div id="viewPage" class="content-page">
                <h3>查看各小组材料</h3>
                <div class="group-selector">
                    <select id="viewGroupSelect">
                        <option value="all">所有小组</option>
                        <option value="1">小组1</option>
                        <option value="2">小组2</option>
                        <option value="3">小组3</option>
                        <option value="4">小组4</option>
                        <option value="5">小组5</option>
                        <option value="6">小组6</option>
                        <option value="7">小组7</option>
                        <option value="8">小组8</option>
                    </select>
                </div>
                <div id="materialsList"></div>
            </div>

            <!-- 评分页面 -->
            <div id="scorePage" class="content-page">
                <h3>评分</h3>
                <div class="score-tabs">
                    <button class="score-tab active" data-tab="self">小组自评 (10%)</button>
                    <button class="score-tab" data-tab="peer">小组互评 (40%)</button>
                    <button class="score-tab" data-tab="teacher" id="teacherScoreTab" style="display: none;">教师评分 (30%)</button>
                </div>

                <!-- 小组自评 -->
                <div id="selfScoreTab" class="score-tab-content active">
                    <div class="score-display">
                        <h4>AI评分（权重20%）</h4>
                        <div id="selfAIScoreDisplay"></div>
                        <h4>教师评分（权重30%）</h4>
                        <div id="selfTeacherScoreDisplay"></div>
                    </div>
                    <div class="score-form">
                        <h4>小组自评（权重10%）</h4>
                        <div class="score-item">
                            <label>项目创新性</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="innovation">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>技术实现</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="technical">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>实验设计</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="experiment">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>成果展示</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="presentation">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>团队合作</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="collaboration">
                            <span class="score-value">50</span>
                        </div>
                        <button id="saveSelfScoreBtn">保存自评</button>
                    </div>
                </div>

                <!-- 小组互评 -->
                <div id="peerScoreTab" class="score-tab-content">
                    <div class="form-group">
                        <label for="peerGroupSelect">选择评分小组</label>
                        <select id="peerGroupSelect">
                            <option value="1">小组1</option>
                            <option value="2">小组2</option>
                            <option value="3">小组3</option>
                            <option value="4">小组4</option>
                            <option value="5">小组5</option>
                            <option value="6">小组6</option>
                            <option value="7">小组7</option>
                            <option value="8">小组8</option>
                        </select>
                    </div>
                    <div class="score-display">
                        <h4>AI评分（权重20%）</h4>
                        <div id="peerAIScoreDisplay"></div>
                        <h4>教师评分（权重30%）</h4>
                        <div id="peerTeacherScoreDisplay"></div>
                    </div>
                    <div class="score-form">
                        <h4>小组互评（权重40%）</h4>
                        <div class="score-item">
                            <label>项目创新性</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="innovation">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>技术实现</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="technical">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>实验设计</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="experiment">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>成果展示</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="presentation">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>团队合作</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="collaboration">
                            <span class="score-value">50</span>
                        </div>
                        <button id="savePeerScoreBtn">保存互评</button>
                    </div>
                </div>

                <!-- 教师评分 -->
                <div id="teacherScoreTab" class="score-tab-content">
                    <div class="form-group">
                        <label for="teacherGroupSelect">选择评分小组</label>
                        <select id="teacherGroupSelect">
                            <option value="1">小组1</option>
                            <option value="2">小组2</option>
                            <option value="3">小组3</option>
                            <option value="4">小组4</option>
                            <option value="5">小组5</option>
                            <option value="6">小组6</option>
                            <option value="7">小组7</option>
                            <option value="8">小组8</option>
                        </select>
                    </div>
                    <div class="score-form">
                        <h4>教师评分（权重30%）</h4>
                        <div class="score-item">
                            <label>项目创新性</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="innovation">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>技术实现</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="technical">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>实验设计</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="experiment">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>成果展示</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="presentation">
                            <span class="score-value">50</span>
                        </div>
                        <div class="score-item">
                            <label>团队合作</label>
                            <input type="range" min="0" max="100" class="score-range" data-category="collaboration">
                            <span class="score-value">50</span>
                        </div>
                        <button id="saveTeacherScoreBtn">保存评分</button>
                    </div>
                    <div class="ai-score-section">
                        <h4>AI评分（权重20%）</h4>
                        <button id="generateAIScoreBtn">生成AI评分</button>
                        <div id="aiScoreResult" class="ai-score-result"></div>
                    </div>
                </div>
            </div>

            <!-- 排名页面 -->
            <div id="rankingPage" class="content-page">
                <h3>实时排名</h3>
                <div id="rankingList"></div>
                <div id="certificateSection" style="display: none;">
                    <h4>申请奖状</h4>
                    <button id="applyCertificateBtn">申请奖状</button>
                    <div id="certificatePreview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

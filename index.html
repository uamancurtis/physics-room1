<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨学科项目学习智能评估系统</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        h3 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* 登录界面样式 */
        #login-section {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        #login-section div {
            margin-bottom: 20px;
        }

        #login-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #login-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* 按钮样式 */
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #2ecc71;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        /* 主要内容区域样式 */
        #main-content {
            display: none;
        }

        /* 顶部信息栏样式 */
        .top-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 小组选择栏样式 */
        .group-tabs {
            display: flex;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .group-tab {
            background-color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .group-tab.active {
            background-color: #3498db;
            color: white;
        }

        .group-tab:hover:not(.active) {
            background-color: #bdc3c7;
        }

        /* 小组内容区域样式 */
        .group-content {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .group-content.active {
            display: block;
        }

        /* 文件上传区域样式 */
        .file-upload-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .file-upload-section input[type="file"] {
            margin-bottom: 10px;
        }

        /* 评分区域样式 */
        .scoring-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .score-item {
            margin-bottom: 15px;
        }

        .score-item label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }

        .score-item input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        /* 最终得分显示样式 */
        .final-score-display {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .final-score {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
        }

        .score-breakdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .score-breakdown .score-item {
            margin: 0 20px;
            text-align: center;
        }

        .score-breakdown .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }

        .close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        /* 排名表格样式 */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th,
        .ranking-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .ranking-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .top-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .group-tabs {
                flex-wrap: wrap;
            }

            .score-breakdown {
                flex-wrap: wrap;
            }

            .score-breakdown .score-item {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>跨学科项目学习智能评估系统</h1>

        <!-- 登录界面 -->
        <div id="login-section">
            <h2>登录</h2>
            <div>
                <label for="user-type">用户类型：</label>
                <select id="user-type" onchange="toggleGroupSelect()">
                    <option value="group">小组</option>
                    <option value="teacher">教师</option>
                </select>
            </div>
            <div id="group-select" style="display: block;">
                <label for="group-number">选择小组：</label>
                <select id="group-number">
                    <option value="1">第1组</option>
                    <option value="2">第2组</option>
                    <option value="3">第3组</option>
                    <option value="4">第4组</option>
                    <option value="5">第5组</option>
                    <option value="6">第6组</option>
                    <option value="7">第7组</option>
                    <option value="8">第8组</option>
                </select>
            </div>
            <div>
                <button class="btn btn-success" onclick="login()">登录</button>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div id="main-content">
            <!-- 顶部信息栏 -->
            <div class="top-info">
                <div>
                    <strong>当前用户：</strong><span id="current-user-name"></span>
                    <strong> | 用户类型：</strong><span id="current-user-type"></span>
                    <strong> | 所在小组：</strong><span id="current-group"></span>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="logout()">退出登录</button>
                    <button class="btn" onclick="showRanking()">查看排名</button>
                </div>
            </div>

            <!-- 小组选择栏 -->
            <div class="group-tabs">
                <button class="group-tab active" data-group="1">第1组</button>
                <button class="group-tab" data-group="2">第2组</button>
                <button class="group-tab" data-group="3">第3组</button>
                <button class="group-tab" data-group="4">第4组</button>
                <button class="group-tab" data-group="5">第5组</button>
                <button class="group-tab" data-group="6">第6组</button>
                <button class="group-tab" data-group="7">第7组</button>
                <button class="group-tab" data-group="8">第8组</button>
            </div>

            <!-- 小组内容区域 -->
            <div class="group-content active" data-group="1">
                <!-- 文件上传区域 -->
                <div class="file-upload-section">
                    <h3>项目报告上传</h3>
                    <div>
                        <label for="report-file-1">选择报告文件（txt、pdf、doc、docx）：</label>
                        <input type="file" id="report-file-1" accept=".txt,.pdf,.doc,.docx">
                        <button class="btn" onclick="uploadReport(1)">上传报告</button>
                    </div>
                    <div id="report-info-1" style="margin-top: 10px;">暂无报告</div>
                </div>

                <div class="file-upload-section">
                    <h3>视频文件上传</h3>
                    <div>
                        <label for="video-file-1">选择视频文件（MP4格式，不超过50MB）：</label>
                        <input type="file" id="video-file-1" accept=".mp4">
                        <button class="btn" onclick="uploadVideo(1)">上传视频</button>
                    </div>
                    <div id="video-info-1" style="margin-top: 10px;">暂无视频</div>
                </div>

                <!-- 评分区域 -->
                <div class="scoring-section">
                    <h3>AI评分</h3>
                    <div class="score-item">
                        <label for="ai-theoretical-1">理论知识：</label>
                        <input type="number" id="ai-theoretical-1" readonly min="0" max="100">
                    </div>
                    <div class="score-item">
                        <label for="ai-experiment-1">实验设计：</label>
                        <input type="number" id="ai-experiment-1" readonly min="0" max="100">
                    </div>
                    <div class="score-item">
                        <label for="ai-analysis-1">数据分析：</label>
                        <input type="number" id="ai-analysis-1" readonly min="0" max="100">
                    </div>
                    <div class="score-item">
                        <label for="ai-conclusion-1">结论：</label>
                        <input type="number" id="ai-conclusion-1" readonly min="0" max="100">
                    </div>
                    <div class="score-item">
                        <label for="ai-innovation-1">创新：</label>
                        <input type="number" id="ai-innovation-1" readonly min="0" max="100">
                    </div>
                    <div class="score-item">
                        <label for="ai-total-1">AI总分：</label>
                        <input type="number" id="ai-total-1" readonly min="0" max="100">
                    </div>
                    <button class="btn" onclick="performAIScoring(1)">生成AI评分</button>
                </div>

                <div class="scoring-section">
                    <h3>教师评分</h3>
                    <div class="score-item">
                        <label for="teacher-score-1">教师评分：</label>
                        <input type="number" id="teacher-score-1" min="0" max="100">
                    </div>
                    <button class="btn" onclick="saveTeacherScore(1)">保存教师评分</button>
                </div>

                <div class="scoring-section">
                    <h3>小组自评</h3>
                    <div class="score-item">
                        <label for="self-score-1">小组自评：</label>
                        <input type="number" id="self-score-1" min="0" max="100">
                    </div>
                    <button class="btn" onclick="saveSelfAssessment(1)">保存小组自评</button>
                </div>

                <div class="scoring-section">
                    <h3>组间互评</h3>
                    <div class="score-item">
                        <label for="peer-score-1">组间互评：</label>
                        <input type="number" id="peer-score-1" min="0" max="100">
                    </div>
                    <button class="btn" onclick="savePeerReview(1)">保存组间互评</button>
                    <div style="margin-top: 10px;">
                        <label>组间互评平均分：</label>
                        <input type="number" id="peer-average-1" readonly>
                    </div>
                </div>

                <!-- 最终得分显示 -->
                <div class="final-score-display">
                    <div>最终得分：<span class="final-score" id="final-score-1">0</span></div>
                    <div class="score-breakdown">
                        <div class="score-item">
                            <div class="score-value" id="ai-weighted-1">0</div>
                            <div>AI (20%)</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value" id="teacher-weighted-1">0</div>
                            <div>教师 (30%)</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value" id="self-weighted-1">0</div>
                            <div>自评 (10%)</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value" id="peer-weighted-1">0</div>
                            <div>互评 (40%)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 排名展示模态框 -->
        <div id="ranking-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>小组得分排名</h3>
                    <span class="close" onclick="closeRanking()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="ranking-container">
                        <table class="ranking-table">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>小组</th>
                                    <th>最终得分</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="ranking-body">
                                <!-- 排名数据将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeRanking()">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDeps30KjkP19CYwj8jMjC7y0-bhqAovNI",
            authDomain: "physics-classroom-44e9a.firebaseapp.com",
            databaseURL: "https://physics-classroom-44e9a-default-rtdb.firebaseio.com",
            projectId: "physics-classroom-44e9a",
            storageBucket: "physics-classroom-44e9a.firebasestorage.app",
            messagingSenderId: "901400536434",
            appId: "1:901400536434:web:795f2010088a3c82d229eb",
            measurementId: "G-VEY8JJH98B"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局变量
        let currentUser = null;
        let groupData = {};

        // 初始化数据
        function initData() {
            try {
                // 优先从Firebase获取数据
                database.ref('groupData').once('value')
                    .then((snapshot) => {
                        console.log('Firebase数据获取成功:', snapshot.val() ? '有数据' : '无数据');
                        if (snapshot.exists()) {
                            groupData = snapshot.val();
                            // 同时保存到localStorage作为备份
                            localStorage.setItem('groupData', JSON.stringify(groupData));
                        } else {
                            // Firebase没有数据，尝试从localStorage获取
                            const savedData = localStorage.getItem('groupData');
                            if (savedData) {
                                console.log('使用localStorage中的数据');
                                groupData = JSON.parse(savedData);
                                // 同步到Firebase
                                return database.ref('groupData').set(groupData);
                            } else {
                                // 初始化默认数据结构
                                console.log('初始化默认数据');
                                groupData = {
                                    groups: {}
                                };

                                // 创建8个小组
                                for (let i = 1; i <= 8; i++) {
                                    groupData.groups[i] = {
                                        report: null,
                                        video: null,
                                        scores: {
                                            ai: 0,
                                            aiDetails: {
                                                theoreticalKnowledge: 0,
                                                experimentalDesign: 0,
                                                dataAnalysis: 0,
                                                conclusion: 0,
                                                innovation: 0
                                            },
                                            teacher: 0,
                                            selfAssessment: 0,
                                            peerReviews: {},
                                            final: 0
                                        }
                                    };
                                }

                                // 保存到Firebase和localStorage
                                localStorage.setItem('groupData', JSON.stringify(groupData));
                                return database.ref('groupData').set(groupData);
                            }
                        }
                    })
                    .then(() => {
                        // 生成其他小组的内容
                        generateGroupContent();
                        // 加载已有数据
                        loadData();
                        console.log('数据初始化完成');
                    })
                    .catch((error) => {
                        console.error('Firebase数据操作失败:', error);
                        // Firebase连接失败，使用localStorage作为后备
                        console.log('尝试使用localStorage作为后备');
                        const savedData = localStorage.getItem('groupData');
                        if (savedData) {
                            // 使用localStorage中的数据
                            groupData = JSON.parse(savedData);
                            generateGroupContent();
                            loadData();
                            console.log('使用localStorage数据初始化完成');
                            alert('当前处于离线模式，数据将保存在本地浏览器中');
                        } else {
                            // 完全没有数据，初始化默认数据
                            console.log('初始化本地默认数据');
                            groupData = {
                                groups: {}
                            };
                            for (let i = 1; i <= 8; i++) {
                                groupData.groups[i] = {
                                    report: null,
                                    video: null,
                                    scores: {
                                        ai: 0,
                                        aiDetails: {
                                            theoreticalKnowledge: 0,
                                            experimentalDesign: 0,
                                            dataAnalysis: 0,
                                            conclusion: 0,
                                            innovation: 0
                                        },
                                        teacher: 0,
                                        selfAssessment: 0,
                                        peerReviews: {},
                                        final: 0
                                    }
                                };
                            }
                            localStorage.setItem('groupData', JSON.stringify(groupData));
                            generateGroupContent();
                            loadData();
                            console.log('本地默认数据初始化完成');
                            alert('当前处于离线模式，数据将保存在本地浏览器中');
                        }
                    });
            } catch (error) {
                console.error('初始化数据时发生错误:', error);
                alert('初始化数据时发生错误: ' + error.message);
                // 即使发生错误，也要尝试生成内容和加载数据
                try {
                    // 如果groupData未初始化，初始化默认数据
                    if (!groupData.groups) {
                        groupData = {
                            groups: {}
                        };
                        for (let i = 1; i <= 8; i++) {
                            groupData.groups[i] = {
                                report: null,
                                video: null,
                                scores: {
                                    ai: 0,
                                    aiDetails: {
                                        theoreticalKnowledge: 0,
                                        experimentalDesign: 0,
                                        dataAnalysis: 0,
                                        conclusion: 0,
                                        innovation: 0
                                    },
                                    teacher: 0,
                                    selfAssessment: 0,
                                    peerReviews: {},
                                    final: 0
                                }
                            };
                        }
                    }
                    generateGroupContent();
                    loadData();
                } catch (e) {
                    console.error('生成内容或加载数据失败:', e);
                }
            }
        }

        // 登录
        function login() {
            try {
                console.log('登录函数开始执行');

                // 获取用户类型
                const userTypeSelect = document.getElementById('user-type');
                if (!userTypeSelect) {
                    console.error('找不到用户类型选择器');
                    alert('登录失败: 找不到用户类型选择器');
                    return;
                }
                const userType = userTypeSelect.value;
                console.log('用户类型:', userType);

                // 获取小组编号
                let groupNumber = null;
                if (userType === 'group') {
                    const groupSelect = document.getElementById('group-number');
                    if (!groupSelect) {
                        console.error('找不到小组编号选择器');
                        alert('登录失败: 找不到小组编号选择器');
                        return;
                    }
                    groupNumber = groupSelect.value;
                    console.log('小组编号:', groupNumber);
                }

                // 创建当前用户对象
                currentUser = {
                    type: userType,
                    name: userType === 'group' ? `第${groupNumber}组` : '教师',
                    group: groupNumber
                };
                console.log('当前用户:', currentUser);

                // 隐藏登录界面，显示主内容
                const loginSection = document.getElementById('login-section');
                const mainContent = document.getElementById('main-content');

                loginSection.style.display = 'none';
                mainContent.style.display = 'block';

                // 更新用户信息显示
                document.getElementById('current-user-name').textContent = currentUser.name;
                document.getElementById('current-user-type').textContent = currentUser.type === 'group' ? '小组' : '教师';
                document.getElementById('current-group').textContent = currentUser.type === 'group' ? `第${currentUser.group}组` : '教师';

                // 初始化数据
                console.log('开始初始化数据');
                initData();
                console.log('登录函数执行完成');
            } catch (error) {
                console.error('登录过程中发生错误:', error);
                alert('登录失败: ' + error.message);
            }
        }

        // 退出登录
        function logout() {
            currentUser = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }

        // 切换小组选择区域的显示/隐藏
        function toggleGroupSelect() {
            const userType = document.getElementById('user-type').value;
            const groupSelect = document.getElementById('group-select');
            groupSelect.style.display = userType === 'group' ? 'block' : 'none';
        }

        // 动态生成其他小组的内容
        function generateGroupContent() {
            const container = document.getElementById('main-content');

            // 生成2-8组的内容
            for (let i = 2; i <= 8; i++) {
                // 创建小组内容区域
                const groupContent = document.createElement('div');
                groupContent.className = 'group-content';
                groupContent.setAttribute('data-group', i);

                // 生成HTML内容
                groupContent.innerHTML = `
                    <!-- 文件上传区域 -->
                    <div class="file-upload-section">
                        <h3>项目报告上传</h3>
                        <div>
                            <label for="report-file-${i}">选择报告文件（txt、pdf、doc、docx）：</label>
                            <input type="file" id="report-file-${i}" accept=".txt,.pdf,.doc,.docx">
                            <button class="btn" onclick="uploadReport(${i})">上传报告</button>
                        </div>
                        <div id="report-info-${i}" style="margin-top: 10px;">暂无报告</div>
                    </div>

                    <div class="file-upload-section">
                        <h3>视频文件上传</h3>
                        <div>
                            <label for="video-file-${i}">选择视频文件（MP4格式，不超过50MB）：</label>
                            <input type="file" id="video-file-${i}" accept=".mp4">
                            <button class="btn" onclick="uploadVideo(${i})">上传视频</button>
                        </div>
                        <div id="video-info-${i}" style="margin-top: 10px;">暂无视频</div>
                    </div>

                    <!-- 评分区域 -->
                    <div class="scoring-section">
                        <h3>AI评分</h3>
                        <div class="score-item">
                            <label for="ai-theoretical-${i}">理论知识：</label>
                            <input type="number" id="ai-theoretical-${i}" readonly min="0" max="100">
                        </div>
                        <div class="score-item">
                            <label for="ai-experiment-${i}">实验设计：</label>
                            <input type="number" id="ai-experiment-${i}" readonly min="0" max="100">
                        </div>
                        <div class="score-item">
                            <label for="ai-analysis-${i}">数据分析：</label>
                            <input type="number" id="ai-analysis-${i}" readonly min="0" max="100">
                        </div>
                        <div class="score-item">
                            <label for="ai-conclusion-${i}">结论：</label>
                            <input type="number" id="ai-conclusion-${i}" readonly min="0" max="100">
                        </div>
                        <div class="score-item">
                            <label for="ai-innovation-${i}">创新：</label>
                            <input type="number" id="ai-innovation-${i}" readonly min="0" max="100">
                        </div>
                        <div class="score-item">
                            <label for="ai-total-${i}">AI总分：</label>
                            <input type="number" id="ai-total-${i}" readonly min="0" max="100">
                        </div>
                        <button class="btn" onclick="performAIScoring(${i})">生成AI评分</button>
                    </div>

                    <div class="scoring-section">
                        <h3>教师评分</h3>
                        <div class="score-item">
                            <label for="teacher-score-${i}">教师评分：</label>
                            <input type="number" id="teacher-score-${i}" min="0" max="100">
                        </div>
                        <button class="btn" onclick="saveTeacherScore(${i})">保存教师评分</button>
                    </div>

                    <div class="scoring-section">
                        <h3>小组自评</h3>
                        <div class="score-item">
                            <label for="self-score-${i}">小组自评：</label>
                            <input type="number" id="self-score-${i}" min="0" max="100">
                        </div>
                        <button class="btn" onclick="saveSelfAssessment(${i})">保存小组自评</button>
                    </div>

                    <div class="scoring-section">
                        <h3>组间互评</h3>
                        <div class="score-item">
                            <label for="peer-score-${i}">组间互评：</label>
                            <input type="number" id="peer-score-${i}" min="0" max="100">
                        </div>
                        <button class="btn" onclick="savePeerReview(${i})">保存组间互评</button>
                        <div style="margin-top: 10px;">
                            <label>组间互评平均分：</label>
                            <input type="number" id="peer-average-${i}" readonly>
                        </div>
                    </div>

                    <!-- 最终得分显示 -->
                    <div class="final-score-display">
                        <div>最终得分：<span class="final-score" id="final-score-${i}">0</span></div>
                        <div class="score-breakdown">
                            <div class="score-item">
                                <div class="score-value" id="ai-weighted-${i}">0</div>
                                <div>AI (20%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value" id="teacher-weighted-${i}">0</div>
                                <div>教师 (30%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value" id="self-weighted-${i}">0</div>
                                <div>自评 (10%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value" id="peer-weighted-${i}">0</div>
                                <div>互评 (40%)</div>
                            </div>
                        </div>
                    </div>
                `;

                // 添加到容器
                container.appendChild(groupContent);
            }

            // 添加小组标签点击事件
            document.querySelectorAll('.group-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有active类
                    document.querySelectorAll('.group-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.group-content').forEach(c => c.classList.remove('active'));
                    // 添加当前active类
                    tab.classList.add('active');
                    document.querySelector(`.group-content[data-group="${tab.dataset.group}"]`).classList.add('active');
                });
            });
        }

        // 上传报告
        function uploadReport(groupNumber) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            const fileInput = document.getElementById(`report-file-${groupNumber}`);
            const file = fileInput.files[0];
            if (!file) {
                alert('请选择文件');
                return;
            }

            // 检查文件类型
            const allowedTypes = ['.txt', '.pdf', '.doc', '.docx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExtension)) {
                alert('不支持的文件类型，请上传txt、pdf、doc或docx格式的文件');
                return;
            }

            // 读取文件内容
            const reader = new FileReader();
            reader.onload = function(e) {
                // 保存文件信息
                groupData.groups[groupNumber].report = {
                    name: file.name,
                    type: file.type,
                    content: e.target.result,
                    size: file.size
                };

                // 保存到Firebase和localStorage
                saveData();

                // 更新界面
                displayReport(groupNumber);

                alert('报告上传成功');
            };
            reader.readAsDataURL(file);
        }

        // 显示报告信息
        function displayReport(groupNumber) {
            const reportInfo = document.getElementById(`report-info-${groupNumber}`);
            const report = groupData.groups[groupNumber].report;
            if (report) {
                reportInfo.innerHTML = `已上传：${report.name} (${formatFileSize(report.size)}) <button class="btn btn-sm" onclick="downloadReport(${groupNumber})">下载</button>`;
            } else {
                reportInfo.innerHTML = '暂无报告';
            }
        }

        // 下载报告
        function downloadReport(groupNumber) {
            const report = groupData.groups[groupNumber].report;
            if (!report) return;

            const link = document.createElement('a');
            link.href = report.content;
            link.download = report.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 上传视频
        function uploadVideo(groupNumber) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            const fileInput = document.getElementById(`video-file-${groupNumber}`);
            const file = fileInput.files[0];
            if (!file) {
                alert('请选择视频文件');
                return;
            }

            // 检查文件大小（限制50MB）
            if (file.size > 50 * 1024 * 1024) {
                alert('视频文件不能超过50MB');
                return;
            }

            // 读取视频文件
            const reader = new FileReader();
            reader.onload = function(e) {
                // 保存视频信息
                groupData.groups[groupNumber].video = {
                    name: file.name,
                    type: file.type,
                    data: e.target.result
                };

                // 保存到Firebase和localStorage
                saveData();

                // 更新界面
                displayVideo(groupNumber);

                alert('视频上传成功');
            };
            reader.readAsDataURL(file);
        }

        // 显示视频信息
        function displayVideo(groupNumber) {
            const videoInfo = document.getElementById(`video-info-${groupNumber}`);
            const video = groupData.groups[groupNumber].video;
            if (video) {
                videoInfo.innerHTML = `已上传：${video.name} <button class="btn btn-sm" onclick="playVideo(${groupNumber})">播放</button>`;
            } else {
                videoInfo.innerHTML = '暂无视频';
            }
        }

        // 播放视频
        function playVideo(groupNumber) {
            const video = groupData.groups[groupNumber].video;
            if (!video) return;

            // 创建视频播放模态框
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content" style="width: 90%; max-width: 900px;">
                    <div class="modal-header">
                        <h3>视频播放</h3>
                        <span class="close" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</span>
                    </div>
                    <div class="modal-body" style="text-align: center;">
                        <video width="100%" controls>
                            <source src="${video.data}" type="${video.type}">
                            您的浏览器不支持视频播放。
                        </video>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'block';
        }

        // AI评分
        function performAIScoring(groupNumber) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            // 生成各评分细则的随机分数（85-100分）
            const aiDetails = {
                theoreticalKnowledge: Math.floor(Math.random() * 16) + 85,
                experimentalDesign: Math.floor(Math.random() * 16) + 85,
                dataAnalysis: Math.floor(Math.random() * 16) + 85,
                conclusion: Math.floor(Math.random() * 16) + 85,
                innovation: Math.floor(Math.random() * 16) + 85
            };

            // 计算AI总分
            const aiTotal = Math.round((aiDetails.theoreticalKnowledge + aiDetails.experimentalDesign + aiDetails.dataAnalysis + aiDetails.conclusion + aiDetails.innovation) / 5);

            // 保存评分
            groupData.groups[groupNumber].scores.ai = aiTotal;
            groupData.groups[groupNumber].scores.aiDetails = aiDetails;

            // 计算最终得分
            calculateFinalScore(groupNumber);

            // 保存到Firebase和localStorage
            saveData();

            // 更新界面
            updateAIScoreDisplay(groupNumber);
            updateScoreDisplay(groupNumber);

            alert('AI评分已生成');
        }

        // 更新AI评分显示
        function updateAIScoreDisplay(groupNumber) {
            const scores = groupData.groups[groupNumber].scores;
            const aiDetails = scores.aiDetails;

            document.getElementById(`ai-theoretical-${groupNumber}`).value = aiDetails.theoreticalKnowledge;
            document.getElementById(`ai-experiment-${groupNumber}`).value = aiDetails.experimentalDesign;
            document.getElementById(`ai-analysis-${groupNumber}`).value = aiDetails.dataAnalysis;
            document.getElementById(`ai-conclusion-${groupNumber}`).value = aiDetails.conclusion;
            document.getElementById(`ai-innovation-${groupNumber}`).value = aiDetails.innovation;
            document.getElementById(`ai-total-${groupNumber}`).value = scores.ai;
        }

        // 保存教师评分
        function saveTeacherScore(groupNumber) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            // 只有教师可以评分
            if (currentUser.type !== 'teacher') {
                alert('只有教师可以进行教师评分');
                return;
            }

            const scoreInput = document.getElementById(`teacher-score-${groupNumber}`);
            const score = parseInt(scoreInput.value);

            // 验证评分
            if (isNaN(score) || score < 0 || score > 100) {
                alert('请输入有效的评分（0-100）');
                return;
            }

            // 保存评分
            groupData.groups[groupNumber].scores.teacher = score;

            // 计算最终得分
            calculateFinalScore(groupNumber);

            // 保存到Firebase和localStorage
            saveData();

            // 更新界面
            updateScoreDisplay(groupNumber);

            alert('教师评分已保存');
        }

        // 保存小组自评
        function saveSelfAssessment(groupNumber) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            // 只有小组可以自评自己的组
            if (currentUser.type !== 'group' || currentUser.group !== groupNumber) {
                alert('只有该小组可以进行自评');
                return;
            }

            const scoreInput = document.getElementById(`self-score-${groupNumber}`);
            const score = parseInt(scoreInput.value);

            // 验证评分
            if (isNaN(score) || score < 0 || score > 100) {
                alert('请输入有效的评分（0-100）');
                return;
            }

            // 保存评分
            groupData.groups[groupNumber].scores.selfAssessment = score;

            // 计算最终得分
            calculateFinalScore(groupNumber);

            // 保存到Firebase和localStorage
            saveData();

            // 更新界面
            updateScoreDisplay(groupNumber);

            alert('小组自评已保存');
        }

        // 保存组间互评
        function savePeerReview(groupNumber) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            // 小组可以对自己和其他小组打分
            if (currentUser.type !== 'group') {
                alert('只有小组可以进行互评');
                return;
            }

            const scoreInput = document.getElementById(`peer-score-${groupNumber}`);
            const score = parseInt(scoreInput.value);

            // 验证评分
            if (isNaN(score) || score < 0 || score > 100) {
                alert('请输入有效的评分（0-100）');
                return;
            }

            // 保存评分
            if (!groupData.groups[groupNumber].scores.peerReviews) {
                groupData.groups[groupNumber].scores.peerReviews = {};
            }
            groupData.groups[groupNumber].scores.peerReviews[currentUser.group] = score;

            // 计算最终得分
            calculateFinalScore(groupNumber);

            // 保存到Firebase和localStorage
            saveData();

            // 更新界面
            updateScoreDisplay(groupNumber);

            alert('组间互评已保存');
        }

        // 计算最终得分
        function calculateFinalScore(groupNumber) {
            const scores = groupData.groups[groupNumber].scores;

            // 计算组间互评平均分
            const peerReviews = scores.peerReviews;
            const peerReviewCount = Object.keys(peerReviews).length;
            const peerAverage = peerReviewCount > 0 ? 
                Math.round(Object.values(peerReviews).reduce((sum, score) => sum + score, 0) / peerReviewCount) : 0;

            // 计算加权得分
            const aiWeighted = Math.round(scores.ai * 0.2);
            const teacherWeighted = Math.round(scores.teacher * 0.3);
            const selfWeighted = Math.round(scores.selfAssessment * 0.1);
            const peerWeighted = Math.round(peerAverage * 0.4);

            // 计算最终得分
            const finalScore = aiWeighted + teacherWeighted + selfWeighted + peerWeighted;

            // 保存最终得分
            scores.final = finalScore;

            // 更新界面显示组间互评平均分
            document.getElementById(`peer-average-${groupNumber}`).value = peerAverage;
        }

        // 更新得分显示
        function updateScoreDisplay(groupNumber) {
            const scores = groupData.groups[groupNumber].scores;

            // 计算组间互评平均分
            const peerReviews = scores.peerReviews;
            const peerReviewCount = Object.keys(peerReviews).length;
            const peerAverage = peerReviewCount > 0 ? 
                Math.round(Object.values(peerReviews).reduce((sum, score) => sum + score, 0) / peerReviewCount) : 0;

            // 计算加权得分
            const aiWeighted = Math.round(scores.ai * 0.2);
            const teacherWeighted = Math.round(scores.teacher * 0.3);
            const selfWeighted = Math.round(scores.selfAssessment * 0.1);
            const peerWeighted = Math.round(peerAverage * 0.4);

            // 更新界面
            document.getElementById(`final-score-${groupNumber}`).textContent = scores.final;
            document.getElementById(`ai-weighted-${groupNumber}`).textContent = aiWeighted;
            document.getElementById(`teacher-weighted-${groupNumber}`).textContent = teacherWeighted;
            document.getElementById(`self-weighted-${groupNumber}`).textContent = selfWeighted;
            document.getElementById(`peer-weighted-${groupNumber}`).textContent = peerWeighted;
        }

        // 加载数据
        function loadData() {
            for (let i = 1; i <= 8; i++) {
                // 显示报告和视频
                displayReport(i);
                displayVideo(i);

                // 更新AI评分显示
                updateAIScoreDisplay(i);

                // 更新教师评分显示
                document.getElementById(`teacher-score-${i}`).value = groupData.groups[i].scores.teacher;

                // 更新小组自评显示
                document.getElementById(`self-score-${i}`).value = groupData.groups[i].scores.selfAssessment;

                // 更新组间互评显示
                if (currentUser && currentUser.type === 'group' && groupData.groups[i].scores.peerReviews) {
                    const peerScore = groupData.groups[i].scores.peerReviews[currentUser.group] || '';
                    document.getElementById(`peer-score-${i}`).value = peerScore;
                }

                // 更新最终得分显示
                updateScoreDisplay(i);
            }
        }

        // 保存数据到Firebase和localStorage
        function saveData() {
            try {
                // 保存到localStorage
                localStorage.setItem('groupData', JSON.stringify(groupData));
                // 保存到Firebase
                return database.ref('groupData').set(groupData);
            } catch (error) {
                console.error('保存数据失败:', error);
                alert('保存数据失败: ' + error.message);
            }
        }

        // 显示排名
        function showRanking() {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            // 准备排名数据
            const rankingData = [];
            for (let i = 1; i <= 8; i++) {
                rankingData.push({
                    group: i,
                    score: groupData.groups[i].scores.final
                });
            }

            // 按得分降序排序
            rankingData.sort((a, b) => b.score - a.score);

            // 生成排名表格
            const rankingBody = document.getElementById('ranking-body');
            rankingBody.innerHTML = '';

            rankingData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>第${item.group}组</td>
                    <td>${item.score}</td>
                    <td><button class="btn btn-sm" onclick="generateCertificate(${item.group})">生成证书</button></td>
                `;
                rankingBody.appendChild(row);
            });

            // 显示模态框
            document.getElementById('ranking-modal').style.display = 'block';
        }

        // 关闭排名模态框
        function closeRanking() {
            document.getElementById('ranking-modal').style.display = 'none';
        }

        // 生成证书
        function generateCertificate(groupNumber) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            // 创建证书内容
            const certificateContent = `
                <div style="text-align: center; padding: 50px; border: 5px solid #3498db; border-radius: 10px; max-width: 800px; margin: 0 auto;">
                    <h1 style="color: #2c3e50;">跨学科项目学习证书</h1>
                    <h2 style="color: #3498db; margin: 30px 0;">优秀小组</h2>
                    <p style="font-size: 1.5rem; margin: 30px 0;">第${groupNumber}组</p>
                    <p style="margin: 20px 0;">在跨学科项目学习中表现优异，获得最终得分：${groupData.groups[groupNumber].scores.final}分</p>
                    <p style="margin-top: 50px; font-style: italic;">颁发日期：${new Date().toLocaleDateString()}</p>
                </div>
            `;

            // 创建新窗口显示证书
            const certificateWindow = window.open('', '_blank');
            certificateWindow.document.write(`
                <html>
                <head>
                    <title>跨学科项目学习证书</title>
                    <style>
                        body { font-family: 'Microsoft YaHei', Arial, sans-serif; }
                    </style>
                </head>
                <body>
                    ${certificateContent}
                    <div style="text-align: center; margin-top: 30px;">
                        <button onclick="window.print()">打印证书</button>
                    </div>
                </body>
                </html>
            `);
            certificateWindow.document.close();
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            const rankingModal = document.getElementById('ranking-modal');
            if (event.target === rankingModal) {
                rankingModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>

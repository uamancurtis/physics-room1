<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨学科项目学习智能评估系统</title>
    <!-- 引入第三方库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.26/mammoth.browser.min.js"></script>
    <!-- 引入Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 {
            color: #3498db;
            margin: 20px 0 15px;
            font-size: 22px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        h3 {
            color: #2980b9;
            margin: 15px 0 10px;
            font-size: 18px;
        }
        
        /* 登录界面 */
        #login-section {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #login-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #login-section div {
            margin-bottom: 15px;
        }
        
        #login-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        #login-section select, #login-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        
        /* 主要内容区域 */
        #main-content {
            display: none;
        }
        
        /* 顶部信息栏 */
        .top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        
        /* 小组选择栏 */
        .group-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .group-tab {
            padding: 10px 20px;
            margin: 0 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .group-tab:hover {
            background-color: #2980b9;
        }
        
        .group-tab.active {
            background-color: #e74c3c;
        }
        
        /* 小组内容区域 */
        .group-content {
            display: none;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .group-content.active {
            display: block;
        }
        
        /* 文件上传区域 */
        .file-upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            background-color: #f8f9fa;
        }
        
        .file-upload-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        /* 材料展示区域 */
        .materials-display {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .material-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .material-item h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .material-preview {
            margin-top: 10px;
            max-width: 100%;
            overflow: hidden;
            border-radius: 4px;
        }
        
        .material-preview img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .material-preview video {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* 评分区域 */
        .scoring-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        
        .score-input-group {
            margin-bottom: 20px;
        }
        
        .score-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .score-input-group input {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .score-button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .score-button:hover {
            background-color: #2980b9;
        }
        
        /* 最终得分显示 */
        .final-score-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
        }
        
        .final-score {
            font-size: 24px;
            font-weight: bold;
            color: #856404;
            margin-bottom: 10px;
        }
        
        .score-breakdown {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .score-item {
            margin: 5px 15px 5px 0;
            text-align: center;
        }
        
        .score-value {
            font-weight: bold;
            font-size: 18px;
            color: #856404;
        }
        
        /* AI评分详情 */
        .ai-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-footer {
            margin-top: 20px;
            text-align: right;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        /* 排名表格样式 */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .ranking-table th, .ranking-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .ranking-table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        .ranking-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .ranking-table tr:hover {
            background-color: #ddd;
        }
        
        .top-rank td {
            font-weight: bold;
        }
        
        .top-rank:nth-child(1) td {
            background-color: #ffe4b5;
        }
        
        .top-rank:nth-child(2) td {
            background-color: #d3d3d3;
        }
        
        .top-rank:nth-child(3) td {
            background-color: #cd853f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>跨学科项目学习智能评估系统</h1>
        
        <!-- 登录界面 -->
        <div id="login-section">
            <h2>登录</h2>
            <div>
                <label for="user-type">用户类型：</label>
                <select id="user-type" onchange="toggleGroupSelect()">
                    <option value="group">小组</option>
                    <option value="teacher">教师</option>
                </select>
            </div>
            <div id="group-select" style="display: block;">
                <label for="group-number">选择小组：</label>
                <select id="group-number">
                    <option value="1">第1组</option>
                    <option value="2">第2组</option>
                    <option value="3">第3组</option>
                    <option value="4">第4组</option>
                    <option value="5">第5组</option>
                    <option value="6">第6组</option>
                    <option value="7">第7组</option>
                    <option value="8">第8组</option>
                </select>
            </div>
            <div>
                <button class="score-button" onclick="login()">登录</button>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div id="main-content">
            <!-- 顶部信息栏 -->
            <div class="top-info">
                <div>
                    <strong>当前用户：</strong><span id="current-user-name"></span>
                    <strong> | 用户类型：</strong><span id="current-user-type"></span>
                    <strong> | 所在小组：</strong><span id="current-group"></span>
                </div>
                <div>
                    <button class="score-button" onclick="logout()">退出登录</button>
                    <button class="score-button" onclick="showRanking()">查看排名</button>
                </div>
            </div>
            
            <!-- 小组选择栏 -->
            <div class="group-tabs">
                <button class="group-tab active" data-group="1">第1组</button>
                <button class="group-tab" data-group="2">第2组</button>
                <button class="group-tab" data-group="3">第3组</button>
                <button class="group-tab" data-group="4">第4组</button>
                <button class="group-tab" data-group="5">第5组</button>
                <button class="group-tab" data-group="6">第6组</button>
                <button class="group-tab" data-group="7">第7组</button>
                <button class="group-tab" data-group="8">第8组</button>
            </div>
            
            <!-- 小组内容区域 -->
            <div class="group-content active" data-group="1">
                <!-- 文件上传区域 -->
                <div class="file-upload-section">
                    <h3>项目报告上传</h3>
                    <div>
                        <label for="report-file-1">选择报告文件（txt、pdf、doc、docx）：</label>
                        <input type="file" id="report-file-1" accept=".txt,.pdf,.doc,.docx">
                        <button class="score-button" onclick="uploadReport(1)">上传报告</button>
                    </div>
                    <div id="report-info-1" style="margin-top: 10px;">暂无报告</div>
                </div>
                
                <div class="file-upload-section">
                    <h3>项目演示视频上传</h3>
                    <div>
                        <label for="video-file-1">选择视频文件：</label>
                        <input type="file" id="video-file-1" accept="video/*">
                        <button class="score-button" onclick="uploadVideo(1)">上传视频</button>
                    </div>
                    <div id="video-preview-1" style="margin-top: 10px;">暂无视频</div>
                </div>
                
                <!-- 评分区域 -->
                <div class="scoring-section">
                    <h3>项目评分</h3>
                    
                    <!-- AI评分 -->
                    <div class="score-input-group">
                        <label>AI评分 (20%)：</label>
                        <input type="number" id="ai-score-1" readonly>
                        <button class="score-button" onclick="performAIScoring(1)">生成AI评分</button>
                        <div id="ai-score-details-1" class="ai-details" style="margin-top: 10px;"></div>
                    </div>
                    
                    <!-- 教师评分 -->
                    <div class="score-input-group">
                        <label>教师评分 (30%)：</label>
                        <input type="number" id="teacher-score-1" min="0" max="100" placeholder="0-100">
                        <button class="score-button" onclick="saveTeacherScore(1)">保存教师评分</button>
                    </div>
                    
                    <!-- 小组自评 -->
                    <div class="score-input-group">
                        <label>小组自评 (10%)：</label>
                        <input type="number" id="self-score-1" min="0" max="100" placeholder="0-100">
                        <button class="score-button" onclick="saveSelfAssessment(1)">保存自评</button>
                    </div>
                    
                    <!-- 组间互评 -->
                    <div class="score-input-group">
                        <label>组间互评 (40%)：</label>
                        <input type="number" id="peer-score-1" min="0" max="100" placeholder="0-100">
                        <button class="score-button" onclick="savePeerReview(1)">保存互评</button>
                        <div style="margin-top: 10px;">
                            <label>组间互评平均分：</label>
                            <input type="number" id="peer-average-1" readonly>
                        </div>
                    </div>
                    
                    <!-- 最终得分显示 -->
                    <div class="final-score-display">
                        <div>最终得分：<span class="final-score" id="final-score-1">0</span></div>
                        <div class="score-breakdown">
                            <div class="score-item">
                                <div class="score-value" id="ai-weighted-1">0</div>
                                <div>AI (20%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value" id="teacher-weighted-1">0</div>
                                <div>教师 (30%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value" id="self-weighted-1">0</div>
                                <div>自评 (10%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-value" id="peer-weighted-1">0</div>
                                <div>互评 (40%)</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 排名展示模态框 -->
        <div id="ranking-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>小组得分排名</h3>
                    <span class="close" onclick="closeRanking()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="ranking-container">
                        <table class="ranking-table">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>小组</th>
                                    <th>最终得分</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="ranking-body">
                                <!-- 排名数据将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="score-button" onclick="closeRanking()">关闭</button>
                </div>
            </div>
        </div>
        
        <!-- 证书生成模态框 -->
        <div id="certificate-modal" class="modal" style="display: none;">
            <div class="modal-content" style="max-width: 600px;">
                <div class="modal-header">
                    <h3>获奖证书</h3>
                    <span class="close" onclick="closeCertificate()">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="certificate-container" style="border: 2px solid gold; padding: 20px; background-color: #fff; text-align: center;">
                        <h1 style="color: gold; text-shadow: 1px 1px 2px #333;">获奖证书</h1>
                        <h2>物理项目展示竞赛</h2>
                        <p style="font-size: 18px; margin: 20px 0;">兹授予</p>
                        <h3 id="certificate-group"></h3>
                        <p style="font-size: 18px; margin: 20px 0;">在物理项目展示竞赛中表现优异，荣获</p>
                        <h3 id="certificate-rank" style="color: gold; margin: 20px 0;"></h3>
                        <p style="font-size: 16px; margin-top: 30px;">颁发日期：<span id="certificate-date"></span></p>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="button" class="score-button" onclick="downloadCertificate()">下载证书</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyDeps30KjkP19CYwj8jMjC7y0-bhqAovNI",
            authDomain: "physics-classroom-44e9a.firebaseapp.com",
            databaseURL: "https://physics-classroom-44e9a-default-rtdb.firebaseio.com",
            projectId: "physics-classroom-44e9a",
            storageBucket: "physics-classroom-44e9a.firebasestorage.app",
            messagingSenderId: "901400536434",
            appId: "1:901400536434:web:795f2010088a3c82d229eb",
            measurementId: "G-VEY8JJH98B"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // 全局变量
        let currentUser = null;
        let groupData = {};
        
        // 初始化数据
        function initData() {
            try {
                // 优先从Firebase获取数据
                database.ref('groupData').once('value')
                    .then((snapshot) => {
                        console.log('Firebase数据获取成功:', snapshot.val() ? '有数据' : '无数据');
                        if (snapshot.exists()) {
                            groupData = snapshot.val();
                            // 同时保存到localStorage作为备份
                            localStorage.setItem('groupData', JSON.stringify(groupData));
                        } else {
                            // Firebase没有数据，尝试从localStorage获取
                            const savedData = localStorage.getItem('groupData');
                            if (savedData) {
                                console.log('使用localStorage中的数据');
                                groupData = JSON.parse(savedData);
                                // 同步到Firebase
                                return database.ref('groupData').set(groupData);
                            } else {
                                // 初始化默认数据结构
                                console.log('初始化默认数据');
                                groupData = {
                                    groups: {}
                                };
                                
                                // 创建8个小组
                                for (let i = 1; i <= 8; i++) {
                                    groupData.groups[i] = {
                                        report: null,
                                        video: null,
                                        scores: {
                                            ai: 0,
                                            aiDetails: {
                                                theoreticalKnowledge: 0,
                                                experimentalDesign: 0,
                                                dataAnalysis: 0,
                                                conclusion: 0,
                                                innovation: 0
                                            },
                                            teacher: 0,
                                            selfAssessment: 0,
                                            peerReviews: {},
                                            final: 0
                                        }
                                    };
                                }
                                
                                // 保存到Firebase和localStorage
                                localStorage.setItem('groupData', JSON.stringify(groupData));
                                return database.ref('groupData').set(groupData);
                            }
                        }
                    })
                    .then(() => {
                        // 生成其他小组的内容
                        generateGroupContent();
                        
                        // 加载已有数据
                        loadData();
                        console.log('数据初始化完成');
                    })
                    .catch((error) => {
                        console.error('Firebase数据操作失败:', error);
                        
                        // Firebase连接失败，使用localStorage作为后备
                        console.log('尝试使用localStorage作为后备');
                        const savedData = localStorage.getItem('groupData');
                        
                        if (savedData) {
                            // 使用localStorage中的数据
                            groupData = JSON.parse(savedData);
                            generateGroupContent();
                            loadData();
                            console.log('使用localStorage数据初始化完成');
                            alert('当前处于离线模式，数据将保存在本地浏览器中');
                        } else {
                            // 完全没有数据，初始化默认数据
                            console.log('初始化本地默认数据');
                            groupData = {
                                groups: {}
                            };
                            
                            // 创建8个小组
                            for (let i = 1; i <= 8; i++) {
                                groupData.groups[i] = {
                                    report: null,
                                    video: null,
                                    scores: {
                                        ai: 0,
                                        aiDetails: {
                                            theoreticalKnowledge: 0,
                                            experimentalDesign: 0,
                                            dataAnalysis: 0,
                                            conclusion: 0,
                                            innovation: 0
                                        },
                                        teacher: 0,
                                        selfAssessment: 0,
                                        peerReviews: {},
                                        final: 0
                                    }
                                };
                            }
                            
                            // 保存到localStorage
                            localStorage.setItem('groupData', JSON.stringify(groupData));
                            generateGroupContent();
                            loadData();
                            console.log('本地默认数据初始化完成');
                            alert('当前处于离线模式，数据将保存在本地浏览器中');
                        }
                });
            } catch (error) {
                console.error('初始化数据时发生错误:', error);
                alert('初始化数据时发生错误: ' + error.message);
            }
        }
        
        // 登录
        function login() {
            try {
                console.log('登录函数开始执行');
                
                // 获取用户类型
                const userTypeSelect = document.getElementById('user-type');
                console.log('用户类型选择器:', userTypeSelect);
                const userType = userTypeSelect.value;
                console.log('用户类型:', userType);
                
                // 获取小组编号
                let groupNumber = null;
                if (userType === 'group') {
                    const groupSelect = document.getElementById('group-number');
                    console.log('小组选择器:', groupSelect);
                    groupNumber = groupSelect.value;
                    console.log('小组编号:', groupNumber);
                }
                
                // 创建当前用户对象
                currentUser = {
                    type: userType,
                    name: userType === 'group' ? `第${groupNumber}组` : '教师',
                    group: groupNumber
                };
                console.log('当前用户:', currentUser);
                
                // 隐藏登录界面，显示主内容
                const loginSection = document.getElementById('login-section');
                const mainContent = document.getElementById('main-content');
                console.log('登录界面:', loginSection);
                console.log('主内容:', mainContent);
                
                loginSection.style.display = 'none';
                mainContent.style.display = 'block';
                
                // 更新用户信息显示
                document.getElementById('current-user-name').textContent = currentUser.name;
                document.getElementById('current-user-type').textContent = currentUser.type === 'group' ? '小组' : '教师';
                document.getElementById('current-group').textContent = currentUser.type === 'group' ? `第${currentUser.group}组` : '教师';
                
                // 初始化数据
                console.log('开始初始化数据');
                initData();
                console.log('登录函数执行完成');
            } catch (error) {
                console.error('登录过程中发生错误:', error);
                alert('登录失败: ' + error.message);
            }
        }
        
        // 退出登录
        function logout() {
            currentUser = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }
        
        // 切换小组选择区域的显示/隐藏
        function toggleGroupSelect() {
            const userType = document.getElementById('user-type').value;
            const groupSelect = document.getElementById('group-select');
            groupSelect.style.display = userType === 'group' ? 'block' : 'none';
        }
        
        // 动态生成其他小组的内容
        function generateGroupContent() {
            const container = document.getElementById('main-content');
            
            // 生成2-8组的内容
            for (let i = 2; i <= 8; i++) {
                // 创建小组内容区域
                const groupContent = document.createElement('div');
                groupContent.className = 'group-content';
                groupContent.setAttribute('data-group', i);
                
                // 生成HTML内容
                groupContent.innerHTML = `
                    <!-- 文件上传区域 -->
                    <div class="file-upload-section">
                        <h3>项目报告上传</h3>
                        <div>
                            <label for="report-file-${i}">选择报告文件（txt、pdf、doc、docx）：</label>
                            <input type="file" id="report-file-${i}" accept=".txt,.pdf,.doc,.docx">
                            <button class="score-button" onclick="uploadReport(${i})">上传报告</button>
                        </div>
                        <div id="report-info-${i}" style="margin-top: 10px;">暂无报告</div>
                    </div>
                    
                    <div class="file-upload-section">
                        <h3>项目演示视频上传</h3>
                        <div>
                            <label for="video-file-${i}">选择视频文件：</label>
                            <input type="file" id="video-file-${i}" accept="video/*">
                            <button class="score-button" onclick="uploadVideo(${i})">上传视频</button>
                        </div>
                        <div id="video-preview-${i}" style="margin-top: 10px;">暂无视频</div>
                    </div>
                    
                    <!-- 评分区域 -->
                    <div class="scoring-section">
                        <h3>项目评分</h3>
                        
                        <!-- AI评分 -->
                        <div class="score-input-group">
                            <label>AI评分 (20%)：</label>
                            <input type="number" id="ai-score-${i}" readonly>
                            <button class="score-button" onclick="performAIScoring(${i})">生成AI评分</button>
                            <div id="ai-score-details-${i}" class="ai-details" style="margin-top: 10px;"></div>
                        </div>
                        
                        <!-- 教师评分 -->
                        <div class="score-input-group">
                            <label>教师评分 (30%)：</label>
                            <input type="number" id="teacher-score-${i}" min="0" max="100" placeholder="0-100">
                            <button class="score-button" onclick="saveTeacherScore(${i})">保存教师评分</button>
                        </div>
                        
                        <!-- 小组自评 -->
                        <div class="score-input-group">
                            <label>小组自评 (10%)：</label>
                            <input type="number" id="self-score-${i}" min="0" max="100" placeholder="0-100">
                            <button class="score-button" onclick="saveSelfAssessment(${i})">保存自评</button>
                        </div>
                        
                        <!-- 组间互评 -->
                        <div class="score-input-group">
                            <label>组间互评 (40%)：</label>
                            <input type="number" id="peer-score-${i}" min="0" max="100" placeholder="0-100">
                            <button class="score-button" onclick="savePeerReview(${i})">保存互评</button>
                            <div style="margin-top: 10px;">
                                <label>组间互评平均分：</label>
                                <input type="number" id="peer-average-${i}" readonly>
                            </div>
                        </div>
                        
                        <!-- 最终得分显示 -->
                        <div class="final-score-display">
                            <div>最终得分：<span class="final-score" id="final-score-${i}">0</span></div>
                            <div class="score-breakdown">
                                <div class="score-item">
                                    <div class="score-value" id="ai-weighted-${i}">0</div>
                                    <div>AI (20%)</div>
                                </div>
                                <div class="score-item">
                                    <div class="score-value" id="teacher-weighted-${i}">0</div>
                                    <div>教师 (30%)</div>
                                </div>
                                <div class="score-item">
                                    <div class="score-value" id="self-weighted-${i}">0</div>
                                    <div>自评 (10%)</div>
                                </div>
                                <div class="score-item">
                                    <div class="score-value" id="peer-weighted-${i}">0</div>
                                    <div>互评 (40%)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(groupContent);
            }
        }
        
        // 上传报告
        function uploadReport(groupNumber) {
            const fileInput = document.getElementById(`report-file-${groupNumber}`);
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件');
                return;
            }
            
            // 检查文件类型
            const allowedTypes = ['.txt', '.pdf', '.doc', '.docx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExtension)) {
                alert('不支持的文件类型，请上传txt、pdf、doc或docx格式的文件');
                return;
            }
            
            // 读取文件内容
            const reader = new FileReader();
            reader.onload = function(e) {
                // 保存文件信息
                groupData.groups[groupNumber].report = {
                    name: file.name,
                    type: file.type,
                    content: e.target.result,
                    size: file.size
                };
                
                // 保存到Firebase
                database.ref('groupData').set(groupData);
                
                // 更新界面
                displayReport(groupNumber);
                
                alert('报告上传成功');
            };
            reader.readAsDataURL(file);
        }
        
        // 上传视频
        function uploadVideo(groupNumber) {
            const fileInput = document.getElementById(`video-file-${groupNumber}`);
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择视频文件');
                return;
            }
            
            // 检查文件大小（限制50MB）
            if (file.size > 50 * 1024 * 1024) {
                alert('视频文件不能超过50MB');
                return;
            }
            
            // 读取视频文件
            const reader = new FileReader();
            reader.onload = function(e) {
                // 保存视频信息
                groupData.groups[groupNumber].video = {
                    name: file.name,
                    type: file.type,
                    data: e.target.result
                };
                
                // 保存到Firebase
                database.ref('groupData').set(groupData);
                
                // 更新界面
                displayVideo(groupNumber);
                
                alert('视频上传成功');
            };
            reader.readAsDataURL(file);
        }
        
        // 显示报告信息
        function displayReport(groupNumber) {
            const report = groupData.groups[groupNumber].report;
            const reportInfo = document.getElementById(`report-info-${groupNumber}`);
            
            if (report) {
                reportInfo.innerHTML = `报告名称：${report.name}<br>大小：${formatFileSize(report.size)}`;
            } else {
                reportInfo.textContent = '暂无报告';
            }
        }
        
        // 显示视频
        function displayVideo(groupNumber) {
            const video = groupData.groups[groupNumber].video;
            const videoPreview = document.getElementById(`video-preview-${groupNumber}`);
            
            if (video) {
                videoPreview.innerHTML = `
                    <video controls playsInline>
                        <source src="${video.data}" type="${video.type}">
                        您的浏览器不支持视频播放
                    </video>
                    <div class="preview-label">${video.name}</div>
                `;
            } else {
                videoPreview.textContent = '暂无视频';
            }
        }
        
        // AI评分
        function performAIScoring(groupNumber) {
            // 生成各评分细则的随机分数（85-100分）
            const aiDetails = {
                theoreticalKnowledge: Math.floor(Math.random() * 16) + 85,
                experimentalDesign: Math.floor(Math.random() * 16) + 85,
                dataAnalysis: Math.floor(Math.random() * 16) + 85,
                conclusion: Math.floor(Math.random() * 16) + 85,
                innovation: Math.floor(Math.random() * 16) + 85
            };
            
            // 计算AI总分（取各细则平均分）
            const aiScore = Math.round(
                (aiDetails.theoreticalKnowledge + 
                 aiDetails.experimentalDesign + 
                 aiDetails.dataAnalysis + 
                 aiDetails.conclusion + 
                 aiDetails.innovation) / 5
            );
            
            // 更新数据
            groupData.groups[groupNumber].scores.ai = aiScore;
            groupData.groups[groupNumber].scores.aiDetails = aiDetails;
            
            // 保存到Firebase
            database.ref('groupData').set(groupData);
            
            // 更新界面
            document.getElementById(`ai-score-${groupNumber}`).value = aiScore;
            
            // 显示评分细则
            const detailsContainer = document.getElementById(`ai-score-details-${groupNumber}`);
            if (detailsContainer) {
                detailsContainer.innerHTML = `
                    <p>理论知识：${aiDetails.theoreticalKnowledge}分</p>
                    <p>实验设计：${aiDetails.experimentalDesign}分</p>
                    <p>数据分析：${aiDetails.dataAnalysis}分</p>
                    <p>结论总结：${aiDetails.conclusion}分</p>
                    <p>创新性：${aiDetails.innovation}分</p>
                `;
            }
            
            // 计算最终得分
            calculateFinalScore(groupNumber);
            
            // 更新最终得分显示
            updateScoreDisplay(groupNumber);
            
            alert('AI评分完成');
        }
        
        // 保存教师评分
        function saveTeacherScore(groupNumber) {
            // 只有教师可以评分
            if (currentUser.type !== 'teacher') {
                alert('只有教师可以进行教师评分');
                return;
            }
            
            const teacherScore = parseInt(document.getElementById(`teacher-score-${groupNumber}`).value);
            
            if (isNaN(teacherScore) || teacherScore < 0 || teacherScore > 100) {
                alert('请输入有效的教师评分（0-100）');
                return;
            }
            
            // 保存教师评分
            groupData.groups[groupNumber].scores.teacher = teacherScore;
            
            // 保存到Firebase
            database.ref('groupData').set(groupData);
            
            // 计算最终得分
            calculateFinalScore(groupNumber);
            
            // 更新界面
            updateScoreDisplay(groupNumber);
            
            alert('教师评分保存成功');
        }
        
        // 保存小组自评
        function saveSelfAssessment(groupNumber) {
            // 只有小组可以自评自己的组
            if (currentUser.type !== 'group' || currentUser.group !== groupNumber) {
                alert('只有该小组可以进行自评');
                return;
            }
            
            const selfScore = document.getElementById(`self-score-${groupNumber}`).value;
            if (!selfScore || isNaN(selfScore) || selfScore < 0 || selfScore > 100) {
                alert('请输入有效的评分（0-100）');
                return;
            }
            
            // 保存自评分数
            groupData.groups[groupNumber].scores.selfAssessment = parseFloat(selfScore);
            
            // 保存到Firebase
            database.ref('groupData').set(groupData);
            
            // 计算最终得分
            calculateFinalScore(groupNumber);
            
            // 更新最终得分显示
            updateScoreDisplay(groupNumber);
            
            alert('自评保存成功');
        }
        
        // 保存组间互评
        function savePeerReview(groupNumber) {
            // 小组可以对自己和其他小组打分
            if (currentUser.type !== 'group') {
                alert('只有小组可以进行互评');
                return;
            }
            
            const peerScore = document.getElementById(`peer-score-${groupNumber}`).value;
            if (!peerScore || isNaN(peerScore) || peerScore < 0 || peerScore > 100) {
                alert('请输入有效的评分（0-100）');
                return;
            }
            
            // 保存互评分数
            if (!groupData.groups[groupNumber].scores.peerReviews) {
                groupData.groups[groupNumber].scores.peerReviews = {};
            }
            
            // 使用组名作为评价者标识
            const reviewer = `group${currentUser.group}`;
            groupData.groups[groupNumber].scores.peerReviews[reviewer] = parseFloat(peerScore);
            
            // 保存到Firebase
            database.ref('groupData').set(groupData);
            
            // 计算组间平均分数
            const peerScores = Object.values(groupData.groups[groupNumber].scores.peerReviews);
            const peerAverage = peerScores.length > 0 ? 
                peerScores.reduce((sum, score) => sum + score, 0) / peerScores.length : 0;
            
            // 更新显示
            document.getElementById(`peer-average-${groupNumber}`).value = peerAverage.toFixed(1);
            
            // 计算最终得分
            calculateFinalScore(groupNumber);
            
            // 更新最终得分显示
            updateScoreDisplay(groupNumber);
            
            alert('互评保存成功');
        }
        
        // 计算最终得分
        function calculateFinalScore(groupNumber) {
            const scores = groupData.groups[groupNumber].scores;
            
            // 计算组间互评平均分
            const peerScores = Object.values(scores.peerReviews || {});
            const peerAverage = peerScores.length > 0 ? 
                peerScores.reduce((sum, score) => sum + score, 0) / peerScores.length : 0;
            
            // 使用新的权重计算最终得分：AI 20%、教师30%、小组自评10%、组间互评40%
            const finalScore = (scores.ai * 0.2) + 
                              (scores.teacher * 0.3) + 
                              (scores.selfAssessment * 0.1) + 
                              (peerAverage * 0.4);
            
            // 保存最终得分
            groupData.groups[groupNumber].scores.final = Math.round(finalScore);
            
            // 保存到Firebase
            database.ref('groupData').set(groupData);
        }
        
        // 更新评分显示
        function updateScoreDisplay(groupNumber) {
            const scores = groupData.groups[groupNumber].scores;
            
            // 计算组间互评平均分
            const peerScores = Object.values(scores.peerReviews || {});
            const peerAverage = peerScores.length > 0 ? 
                peerScores.reduce((sum, score) => sum + score, 0) / peerScores.length : 0;
            
            // 更新显示
            document.getElementById(`final-score-${groupNumber}`).textContent = scores.final;
            document.getElementById(`ai-weighted-${groupNumber}`).textContent = Math.round(scores.ai * 0.2);
            document.getElementById(`teacher-weighted-${groupNumber}`).textContent = Math.round(scores.teacher * 0.3);
            document.getElementById(`self-weighted-${groupNumber}`).textContent = Math.round(scores.selfAssessment * 0.1);
            document.getElementById(`peer-weighted-${groupNumber}`).textContent = Math.round(peerAverage * 0.4);
        }
        
        // 加载数据
        function loadData() {
            for (let groupNumber in groupData.groups) {
                if (groupData.groups.hasOwnProperty(groupNumber)) {
                    const group = groupData.groups[groupNumber];
                    
                    // 更新AI评分显示
                    if (group.scores.ai > 0) {
                        document.getElementById(`ai-score-${groupNumber}`).value = group.scores.ai;
                        
                        // 显示评分细则
                        const detailsContainer = document.getElementById(`ai-score-details-${groupNumber}`);
                        if (detailsContainer) {
                            detailsContainer.innerHTML = `
                                <p>理论知识：${group.scores.aiDetails.theoreticalKnowledge}分</p>
                                <p>实验设计：${group.scores.aiDetails.experimentalDesign}分</p>
                                <p>数据分析：${group.scores.aiDetails.dataAnalysis}分</p>
                                <p>结论总结：${group.scores.aiDetails.conclusion}分</p>
                                <p>创新性：${group.scores.aiDetails.innovation}分</p>
                            `;
                        }
                    }
                    
                    // 更新教师评分显示
                    if (group.scores.teacher > 0) {
                        document.getElementById(`teacher-score-${groupNumber}`).value = group.scores.teacher;
                    }
                    
                    // 更新自评显示
                    if (group.scores.selfAssessment > 0) {
                        document.getElementById(`self-score-${groupNumber}`).value = group.scores.selfAssessment;
                    }
                    
                    // 更新互评平均分显示
                    const peerScores = Object.values(group.scores.peerReviews || {});
                    const peerAverage = peerScores.length > 0 ? 
                        peerScores.reduce((sum, score) => sum + score, 0) / peerScores.length : 0;
                    document.getElementById(`peer-average-${groupNumber}`).value = peerAverage.toFixed(1);
                    
                    // 更新最终得分显示
                    updateScoreDisplay(groupNumber);
                    
                    // 更新文件显示
                    displayReport(groupNumber);
                    displayVideo(groupNumber);
                }
            }
        }
        
        // 显示排名
        function showRanking() {
            const groups = groupData.groups;
            
            // 计算每个小组的最终得分并排序
            const groupScores = [];
            for (let groupNumber in groups) {
                if (groups.hasOwnProperty(groupNumber)) {
                    const group = groups[groupNumber];
                    groupScores.push({
                        groupNumber: groupNumber,
                        finalScore: group.scores.final || 0
                    });
                }
            }
            
            // 按得分降序排序
            groupScores.sort((a, b) => b.finalScore - a.finalScore);
            
            // 生成排名表格
            const rankingBody = document.getElementById('ranking-body');
            rankingBody.innerHTML = '';
            
            groupScores.forEach((group, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                
                // 为前三名添加特殊样式
                if (rank <= 3) {
                    row.classList.add('top-rank');
                }
                
                row.innerHTML = `
                    <td>${rank}</td>
                    <td>第${group.groupNumber}组</td>
                    <td>${group.finalScore}</td>
                    <td>
                        ${rank <= 3 ? `<button type="button" class="score-button" onclick="showCertificate(${rank}, ${group.groupNumber})">生成证书</button>` : '-'}
                    </td>
                `;
                
                rankingBody.appendChild(row);
            });
            
            // 显示排名模态框
            document.getElementById('ranking-modal').style.display = 'block';
        }
        
        // 关闭排名
        function closeRanking() {
            document.getElementById('ranking-modal').style.display = 'none';
        }
        
        // 显示证书
        function showCertificate(rank, groupNumber) {
            const rankText = ['冠军', '亚军', '季军'][rank - 1];
            
            document.getElementById('certificate-group').textContent = `第${groupNumber}小组`;
            document.getElementById('certificate-rank').textContent = `${rankText}`;
            document.getElementById('certificate-date').textContent = new Date().toLocaleDateString('zh-CN');
            
            // 显示证书模态框
            document.getElementById('certificate-modal').style.display = 'block';
        }
        
        // 关闭证书
        function closeCertificate() {
            document.getElementById('certificate-modal').style.display = 'none';
        }
        
        // 下载证书
        function downloadCertificate() {
            const group = document.getElementById('certificate-group').textContent;
            const rank = document.getElementById('certificate-rank').textContent;
            const date = document.getElementById('certificate-date').textContent;
            
            const certificateText = `
获奖证书
物理项目展示竞赛

兹授予
${group}
在物理项目展示竞赛中表现优异，荣获
${rank}

颁发日期：${date}
            `;
            
            const blob = new Blob([certificateText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${group}_${rank}_证书.txt`;
            a.click();
            
            URL.revokeObjectURL(url);
        }
        
        // 文件大小格式化辅助函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 页面加载完成事件
        document.addEventListener('DOMContentLoaded', function() {
            // 监听用户类型选择变化
            document.getElementById('user-type').addEventListener('change', function() {
                const userType = this.value;
                document.getElementById('group-select').style.display = userType === 'group' ? 'block' : 'none';
            });
            
            // 小组标签点击事件
            const groupTabs = document.querySelectorAll('.group-tab');
            groupTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const groupNumber = this.getAttribute('data-group');
                    
                    // 移除所有活动状态
                    groupTabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.group-content').forEach(c => c.classList.remove('active'));
                    
                    // 添加当前活动状态
                    this.classList.add('active');
                    document.querySelector(`.group-content[data-group="${groupNumber}"]`).classList.add('active');
                });
            });
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨学科项目学习智能评估系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-container" class="container">
        <h1>跨学科项目学习智能评估系统</h1>
        <div class="login-form">
            <select id="user-type">
                <option value="group">小组</option>
                <option value="teacher">教师</option>
            </select>
            <select id="group-number" class="group-select">
                <option value="">选择组号</option>
                <option value="1">小组1</option>
                <option value="2">小组2</option>
                <option value="3">小组3</option>
                <option value="4">小组4</option>
                <option value="5">小组5</option>
                <option value="6">小组6</option>
                <option value="7">小组7</option>
                <option value="8">小组8</option>
            </select>
            <button id="login-btn">登录</button>
        </div>
    </div>

    <!-- 系统主界面 -->
    <div id="main-container" class="container" style="display: none;">
        <header>
            <h1>跨学科项目学习智能评估系统</h1>
            <div class="user-info">
                <span id="current-user"></span>
                <button id="logout-btn">退出登录</button>
            </div>
        </header>

        <nav>
            <button class="nav-btn active" data-tab="upload">材料上传</button>
            <button class="nav-btn" data-tab="score">评分管理</button>
            <button class="nav-btn" data-tab="rank">排名展示</button>
            <button class="nav-btn" data-tab="certificate">奖状申请</button>
        </nav>

        <main>
            <!-- 材料上传模块 -->
            <div id="upload-tab" class="tab-content active">
                <h2>材料上传</h2>
                <div class="upload-section">
                    <h3>项目报告上传</h3>
                    <input type="file" id="report-upload" accept=".txt,.doc,.docx,.pdf">
                    <button id="upload-report-btn">上传报告</button>
                </div>
                <div class="upload-section">
                    <h3>实验视频上传</h3>
                    <input type="file" id="video-upload" accept=".mp4">
                    <button id="upload-video-btn">上传视频</button>
                </div>
                
                <h3>所有小组材料</h3>
                <div id="all-materials"></div>
            </div>

            <!-- 评分管理模块 -->
            <div id="score-tab" class="tab-content">
                <h2>评分管理</h2>
                <div class="score-section">
                    <h3>选择评分对象</h3>
                    <select id="score-target">
                        <option value="">选择小组</option>
                        <option value="1">小组1</option>
                        <option value="2">小组2</option>
                        <option value="3">小组3</option>
                        <option value="4">小组4</option>
                        <option value="5">小组5</option>
                        <option value="6">小组6</option>
                        <option value="7">小组7</option>
                        <option value="8">小组8</option>
                    </select>
                    <button id="ai-score-btn">AI评分</button>
                </div>
                
                <div id="ai-score-result" class="score-result"></div>
                
                <div id="manual-score-form" class="score-form">
                    <h3>手动评分</h3>
                    <div class="score-item">
                        <label>创新性：</label>
                        <input type="number" class="score-input" min="0" max="100" step="1">
                    </div>
                    <div class="score-item">
                        <label>科学性：</label>
                        <input type="number" class="score-input" min="0" max="100" step="1">
                    </div>
                    <div class="score-item">
                        <label>实用性：</label>
                        <input type="number" class="score-input" min="0" max="100" step="1">
                    </div>
                    <div class="score-item">
                        <label>完整性：</label>
                        <input type="number" class="score-input" min="0" max="100" step="1">
                    </div>
                    <div class="score-item">
                        <label>表达清晰：</label>
                        <input type="number" class="score-input" min="0" max="100" step="1">
                    </div>
                    <button id="submit-score-btn">提交评分</button>
                </div>
                
                <div id="all-scores" class="score-summary"></div>
            </div>

            <!-- 排名展示模块 -->
            <div id="rank-tab" class="tab-content">
                <h2>实时排名</h2>
                <div id="ranking-list" class="ranking-list"></div>
            </div>

            <!-- 奖状申请模块 -->
            <div id="certificate-tab" class="tab-content">
                <h2>奖状申请</h2>
                <div id="certificate-info"></div>
                <button id="apply-certificate-btn" disabled>申请奖状</button>
                <div id="certificate-preview"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
